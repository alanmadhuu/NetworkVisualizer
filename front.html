<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Network Topology Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      margin: 0;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
    }
    .node circle, .node rect {
      stroke: #333;
      stroke-width: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .node circle:hover, .node rect:hover {
      stroke: #111;
      stroke-width: 3px;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.3));
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 13px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      line-height: 1.4em;
    }
    text.label {
      font-size: 12px;
      font-weight: 600;
      fill: #222;
      pointer-events: none;
    }
  </style>
</head>
<body>
   <h2 style="text-align:center">Network Topology Map</h2>

  <svg></svg>
  <div class="tooltip" style="display:none;"></div>

  <script>
    d3.json("topology.json").then(function(graph) {
      const width = window.innerWidth;
      const height = window.innerHeight;

      const svg = d3.select("svg");
      const tooltip = d3.select(".tooltip");

      const color = d => d.type === "router" ? "#e74c3c" : "#3498db";

      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-500))
        .force("center", d3.forceCenter(width / 2, height / 2));

      // Draw links
      const link = svg.append("g")
        .attr("stroke", "#999")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(graph.links)
        .join("line")
        .attr("stroke-width", 2);

      // Draw nodes
      const node = svg.append("g")
        .selectAll("g")
        .data(graph.nodes)
        .join("g")
        .attr("class", "node")
        .call(drag(simulation))
        .on("mouseover", (event, d) => {
          tooltip.style("display", "block")
            .html(`
              <strong>${d.name || d.hostname || d.id}</strong><br>
              IP: ${d.id}<br>
              MAC: ${d.mac || "Unknown"}<br>
              OS: ${d.os || "Unknown"}<br>
              Type: ${d.type}
            `)
            .style("left", (event.pageX + 12) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      // Circle for hosts, square for router
      node.each(function(d) {
        if (d.type === "router") {
          d3.select(this).append("rect")
            .attr("x", -18).attr("y", -18)
            .attr("width", 36).attr("height", 36)
            .attr("rx", 6)
            .attr("fill", color(d));
        } else {
          d3.select(this).append("circle")
            .attr("r", 18)
            .attr("fill", color(d));
        }
      });

      // Labels
      node.append("text")
        .attr("class", "label")
        .attr("dy", 30)
        .attr("text-anchor", "middle")
        .text(d => `${d.name || d.hostname || d.id}`);

      // Update positions
      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node.attr("transform", d => `translate(${d.x},${d.y})`);
      });

      function drag(simulation) {
        return d3.drag()
          .on("start", (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on("end", (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          });
      }
    });
  </script>
</body>
</html>
